<ion-content padding>

  <div text-center padding>
    <h1>GPS turned off</h1>
    <h5>This app requires device GPS to detect your location</h5>

    <p margin-top *ngIf="isIOS"> You can go to
      <span>
        <b>Settings > Privacy > Location Services</b>
      </span> to enable the GPS</p>

    <div margin-top *ngIf="!isIOS">
      <button ion-button full (click)="onEnableGPSBtn()">TURN ON GPS</button>
    </div>
  </div>

</ion-content>
